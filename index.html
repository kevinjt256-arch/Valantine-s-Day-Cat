<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You â™¥</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Segoe UI", Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ffd6e8, #fff0f5);
      overflow-x: hidden;
      padding: 60px 20px;
    }

    h1 {
      font-size: 2.2rem;
      color: #b3005e;
      margin-bottom: 30px;
    }

    button {
      font-size: 1.1rem;
      padding: 12px 24px;
      margin: 10px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    #yesBtn {
      background: #ff4d88;
      color: white;
    }

    #noBtn {
      background: #cccccc;
      color: #333;
      position: relative;
    }

    #cat {
      display: none;
      margin-top: 30px;
      width: 280px;
      border-radius: 20px;
      opacity: 0;
      transition: opacity 2.5s ease;
    }

    #cat.show {
      display: block;
      opacity: 1;
    }

    .heart {
      position: fixed;
      bottom: -20px;
      animation: floatUp 6s linear forwards;
      color: #ff4d88;
      pointer-events: none;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-110vh); opacity: 0; }
    }
  </style>
</head>
<body>

<h1 id="question">Hey beautiful</h1>

<div id="controls">
  <button id="nextBtn">Next</button>
</div>

<img id="cat" src="cat.jpg" alt="Cat">

<audio id="music" src="music.mp3"></audio>

<script>
const questions = [
  "Hey beautiful",
  "I have something important to ask you",
  "You make my days better",
  "I adore you",
  "Soâ€¦"
];

// ðŸŽµ MUSIC SETTINGS
const MUSIC_START = 42;
const MUSIC_END = 78;
const FADE_TIME = 2;
const MAX_VOLUME = 0.85;

let step = 0;
let loopWatcher = null;

const questionEl = document.getElementById("question");
const controlsEl = document.getElementById("controls");
const nextBtn = document.getElementById("nextBtn");
const catEl = document.getElementById("cat");
const musicEl = document.getElementById("music");

nextBtn.onclick = () => {
  step++;
  spawnHearts(6);

  if (step < questions.length) {
    questionEl.textContent = questions[step];
  } else {
    showYesNo();
  }
};

function showYesNo() {
  questionEl.textContent = "Will you be my Valentine?";
  controlsEl.innerHTML = `
    <button id="yesBtn">Yes <span style="color:#fff">â™¥</span></button>
    <button id="noBtn">No</button>
  `;

  document.getElementById("yesBtn").onclick = finalReveal;

  const noBtn = document.getElementById("noBtn");
  noBtn.onmouseover = () => {
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 200 - 100;
    noBtn.style.transform = \`translate(\${x}px, \${y}px)\`;
  };
}

function finalReveal() {
  // âœ… REQUIRED: start audio inside click
  musicEl.volume = 0;
  musicEl.currentTime = MUSIC_START;
  musicEl.play();

  questionEl.textContent = "Yay!!! I love you â™¥";
  controlsEl.style.display = "none";
  catEl.classList.add("show");

  fadeVolume(0, MAX_VOLUME, FADE_TIME);
  startMusicLoopWatcher();

  setInterval(() => spawnHearts(8), 700);
}

function startMusicLoopWatcher() {
  if (loopWatcher) clearInterval(loopWatcher);

  loopWatcher = setInterval(() => {
    if (musicEl.currentTime >= MUSIC_END - FADE_TIME) {
      fadeVolume(MAX_VOLUME, 0, FADE_TIME);
      setTimeout(() => {
        musicEl.currentTime = MUSIC_START;
        fadeVolume(0, MAX_VOLUME, FADE_TIME);
      }, FADE_TIME * 1000);
    }
  }, 200);
}

function fadeVolume(from, to, duration) {
  const steps = 20;
  const stepTime = (duration * 1000) / steps;
  let i = 0;

  const fade = setInterval(() => {
    i++;
    musicEl.volume = from + (to - from) * (i / steps);
    if (i >= steps) clearInterval(fade);
  }, stepTime);
}

function spawnHearts(count) {
  for (let i = 0; i < count; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = "â™¥";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = 16 + Math.random() * 26 + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }
}
</script>

</body>
</html>
